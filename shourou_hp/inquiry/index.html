<div id="contents_form">
  <div id="contents_body">
  	
<form method="post" action="#" class="contact">

<p>以下のフォームにご入力の上、「入力内容の確認画面へ」ボタンをクリックしてください。</p>

<p class="attention"><img src="images/required8.gif" width="26" height="15" alt="必須" /> マークの項目は入力必須となります。</p>

<div class="fields">

<table>
<caption>お問い合わせ</caption>
<tbody>
<tr>
<th><label for="type">お問い合わせの種類</label></th>
<td class="required"><img src="images/required8.gif" alt="必須" width="26" height="15"></td>
<td><select name="type" id="type">
<option value="ご質問・お問い合わせ">ご質問・お問い合わせ</option>
<option value="料金のお問い合わせ">料金のお問い合わせ</option>
<option value="お部屋のお問い合わせ">お部屋のお問い合わせ</option>
<option value="ご予約のお問い合わせ">ご予約のお問い合わせ</option>
<option value="その他のご連絡">その他のご連絡</option>
</select></td>
</tr>
<tr>
<th><label for="message">お問い合わせ内容</label></th>
<td class="required"><img src="images/required8.gif" alt="必須" width="26" height="15"></td>
<td><textarea name="message" id="message" rows="5" cols="40"></textarea></td>
</tr>
<tr>
<th><label for="email">メールアドレス</label></th>
<td class="required"><img src="images/required8.gif" alt="必須" width="26" height="15"></td>
<td><input type="text" name="email" id="email" size="50"> <span class="supplement">（半角英数字）</span><br>
<span class="supplement">ご入力間違いのないようにご注意ください</span></td>
</tr>
<tr>
<tr>
<th><label for="email">メールアドレス（確認用）</label></th>
<td class="required"><img src="images/required8.gif" alt="必須" width="26" height="15"></td>
<td><input type="text" name="email" id="email" size="50"> <span class="supplement">（半角英数字）</span><br>
<span class="supplement">もう一度ご入力お願い致します</span></td>
</tr>
<tr>
<th><label for="company">お名前</label></th>
<td class="arbitrary"></td>
<td><input type="text" name="company" id="company" size="50"><br>
<span class="supplement">例） 上奉　太郎</span></td>
</tr>
<tr>
<th><label for="section">お名前（フリガナ）</label></th>
<td class="arbitrary"></td>
<td><input type="text" name="section" id="section" size="50"><br>
<span class="supplement">例） ウエブ　タロウ</span></td>
</tr>
</tbody>
</table>

</div>
<p class="button"><input type="submit" value="入力内容の確認画面へ"></p>
</form>
